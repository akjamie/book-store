spring:
  application:
    name: user-service
  main:
    cloud-platform: none
management:
  health:
    kubernetes:
      enabled:false

---
spring:
  main:
    cloud-platform: kubernetes
  cloud:
    kubernetes:
      loadbalancer:
        mode: service
      secrets:
        enabled: true
      config:
        enabled: true
        name: ${CONFIG_MAP_NAME:user-service}

management:
  health:
    kubernetes:
      enabled:true
